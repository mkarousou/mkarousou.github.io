<head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>ARBot</title>
   
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/quick-website.css" id="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        @keyframes hidePreloader {
            0% {
                width: 100%;
                height: 100%;
            }

            100% {
                width: 0;
                height: 0;
            }
        }

        body>div.preloader {
            position: fixed;
            background: white;
            width: 100%;
            height: 100%;
            z-index: 1071;
            opacity: 0;
            transition: opacity .5s ease;
            overflow: hidden;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        body *{
            font-family: 'Hachi Maru Pop', cursive;
            font-weight: bold;
        }

        body:not(.loaded)>div.preloader {
            opacity: 1;
        }

        body:not(.loaded) {
            overflow: hidden;
        }

        body.loaded>div.preloader {
            animation: hidePreloader .5s linear .5s forwards;
        }

		.button {
		  padding: 10px 23px;
		  font-size: 20px;
		  text-align: center;
		  cursor: pointer;
		  outline: none;
		  color: #fff;
		  background-color: #47c54b;
		  border: none;
		  border-radius: 15px;
          box-shadow: 0 9px #999;
          margin: 20px;
		}

        .button2 {
		  padding: 5px 12px;
		  font-size: 12px;
		  text-align: center;
		  cursor: pointer;
		  outline: none;
		  color: #fff;
		  background-color: #359b39;
		  border: none;
		  border-radius: 12px;
          box-shadow: 0 7px #999;
          margin: 20px;
		}

		.button:hover, .button2:hover {background-color: #377e39}

		.button:active, .button2:active {
		  background-color: #377e39;
		  box-shadow: 0 5px #666;
		  transform: translateY(4px);
		}

        [id$="Window"] {
            display:none;
        }

        [id$="Window"]:target {
            display:block;
        }

        .window {
            /* overflow:hidden; */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .h1 {
            color:#4d8de0;
        }
    </style>
    <script>
        window.addEventListener("load", function() {
            setTimeout(function() {
                document.querySelector('body').classList.add('loaded');
            }, 300);
        });

        function pageRedirect(pathToURL){
            var delay = 500; // time in milliseconds

            setTimeout(function(){
                window.location = pathToURL;
            },delay);
        }
    </script>
    
</head>
